name: ci

on:
  push:
    branches: [master]
    paths-ignore:
      - "docs/**"
      - "mkdocs.yml"
  pull_request:
  workflow_dispatch: {}

jobs:
  colcon:
    name: Build and Test (colcon)
    runs-on: ubuntu-24.04
    container:
      image: osrf/ros:kilted-desktop-full-noble
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare rosdep
        shell: bash
        run: |
          set -eux
          rosdep update || { rosdep init && rosdep update; }

      - name: Install dependencies (rosdep)
        shell: bash
        run: |
          set -eux
          # Skip ruff via rosdep; install via pip below
          rosdep install --from-paths ros_ws/src --rosdistro kilted --ignore-src -r -y --skip-keys "ruff"

      - name: Install Python tooling
        shell: bash
        run: |
          set -eux
          python3 -m pip install -U pip setuptools wheel
          pip install -r requirements-dev.txt

      - name: Build workspace
        shell: bash
        run: |
          set -eux
          source /opt/ros/kilted/setup.bash
          cd ros_ws
          colcon build --symlink-install --merge-install --cmake-args -DCMAKE_BUILD_TYPE=RelWithDebInfo

      - name: Run tests
        shell: bash
        run: |
          set -eux
          source /opt/ros/kilted/setup.bash
          cd ros_ws
          colcon test --event-handlers console_direct+

      - name: Test results
        shell: bash
        run: |
          set -eux
          cd ros_ws
          colcon test-result --verbose


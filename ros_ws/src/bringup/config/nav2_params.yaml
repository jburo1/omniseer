# https://docs.nav2.org/configuration/packages/smac/configuring-smac-2d.html
planner_server:
  ros__parameters:
    expected_planner_frequency: 10.0
    introspection_mode: metadata
    planner_plugins: ["Smac2D"]
    Smac2D:
      plugin: "nav2_smac_planner::SmacPlanner2D" 
      tolerance: 0.125                      # tolerance for planning if unable to reach exact pose, in meters
      downsample_costmap: false             # whether or not to downsample the map
      downsampling_factor: 1                # multiplier for the resolution of the costmap layer (e.g. 2 on a 5cm costmap would be 10cm)
      allow_unknown: true                   # allow traveling in unknown space
      max_iterations: 1000000               # maximum total iterations to search for before failing (in case unreachable), set to -1 to disable
      max_on_approach_iterations: 1000      # maximum number of iterations to attempt to reach goal once in tolerance
      max_planning_time: 2.0                # max time in s for planner to plan, smooth
      cost_travel_multiplier: 2.0           # Cost multiplier to apply to search to steer away from high cost areas. Larger values will place in the center of aisles more exactly (if non-`FREE` cost potential field exists) but take slightly longer to compute. To optimize for speed, a value of 1.0 is reasonable. A reasonable tradeoff value is 2.0. A value of 0.0 effective disables steering away from obstacles and acts like a naive binary search A*.
      use_final_approach_orientation: false # Whether to set the final path pose at the goal's orientation to the requested orientation (false) or in line with the approach angle so the robot doesn't rotate to heading (true)
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
    

# https://docs.nav2.org/configuration/packages/configuring-mppic.html
controller_server:
  ros__parameters:
    controller_frequency: 20.0
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_mppi_controller::MPPIController"
      motion_model: "Omni"        
      batch_size: 1000
      time_steps: 40
      model_dt: 0.05               # 2.0 s horizon
      vx_max: 0.6
      vy_max: 0.6
      wz_max: 2.0
    

# https://docs.nav2.org/configuration/packages/configuring-smoother-server.html
smoother_server:
  ros__parameters:
    smoother_plugins: ["simple_smoother"]
    simple_smoother:
      plugin: "nav2_smoother::SimpleSmoother"

local_costmap:
  local_costmap:
    ros__parameters:
      update_frequency: 5.0 
      publish_frequency: 2.0
      always_send_full_costmap: true
      global_frame: odom
      robot_base_frame: base_link
      rolling_window: true
      width: 3
      height: 3
      resolution: 0.05
      footprint: "[[0.22,0.18],[0.22,-0.18],[-0.22,-0.18],[-0.22,0.18]]"
      plugins: ["obstacle_layer","range_layer","inflation_layer"]
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        observation_sources: scan
        scan:
          topic: /scan
          obstacle_max_range: 2.5
          obstacle_min_range: 0.0
          raytrace_max_range: 3.0
          raytrace_min_range: 0.0
          max_obstacle_height: 2.0
          min_obstacle_height: 0.0
          clearing: true
          marking: true
          inf_is_valid: false
      range_layer:
        plugin: "nav2_costmap_2d::RangeSensorLayer"
        topics: ["/range"]
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.45
        cost_scaling_factor: 10.0


# https://docs.nav2.org/configuration/packages/configuring-costmaps.html
global_costmap:
  global_costmap:
    ros__parameters:
      global_frame: map
      robot_base_frame: base_link
      footprint: "[[0.22,0.18],[0.22,-0.18],[-0.22,-0.18],[-0.22,0.18]]"
      resolution: 0.05
      track_unknown_space: true
      plugins: ["static_layer","obstacle_layer","range_layer","inflation_layer"]
      static_layer:
        plugin: "nav2_costmap_2d::StaticLayer"
      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        obstacle_range: 10.0
        raytrace_range: 12.0
        observation_sources: scan
        scan:
          topic: /scan
          clearing: true
          marking: true
      range_layer:
        plugin: "nav2_costmap_2d::RangeSensorLayer"
        topics: ['/range']
      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        inflation_radius: 0.5
        cost_scaling_factor: 10.0


